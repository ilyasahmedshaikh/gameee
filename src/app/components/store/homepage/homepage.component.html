<div class="homepage-screen">
  <div class="banner">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-6">
          <div class="left-side">
            <img src="assets/img/100.jpg">
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-6">
          <div class="right-side">
            <div class="input-sec">
              <h1>100% Promo</h1>
              <form>
                <div class="row">
                  <div class="col-12">
                    <label>Enter Code</label>
                  </div>
                  <div class="col-12 col-md-8 col-lg-8">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Enter Code">
                    </div>
                  </div>
                  <div class="col-12 col-md-4 col-lg-4 text-center">
                    <button type="button" class="btn btn-primary btn-lg px-5" routerLink="/store/popup">Submit</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="count-down">
              <h4>Offer ends in</h4>
              <div class="countdown" simpleCountdown [dateTo]="1981242400"
                [styles]="'
                  font-size: 15px;
                  color: black;
                  background-color: white;
                  padding: 10px 10px;
                  font-weight: bold;
                  margin: 0 5px;
                  border-radius: 5px;
                '">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="slider">
    <div class="container">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block" src="assets/img/103.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block" src="assets/img/102.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block" src="assets/img/101.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>

  <div class="game-cards">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="heading">
            <h1>Games</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-4 col-lg-3 mt-4" *ngFor="let item of list">
          <div class="game-img">
            <a><img src="{{item.image}}"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
