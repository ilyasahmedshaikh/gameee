<div class="popup-page-screen">
  <a (click)="back()" class="back-btn">
    <i class="fas fa-chevron-left"></i>
    <span class="pl-2">Back</span>
  </a>
  <div class="banner" style="background-image: url(assets/img/104.jpg);" *ngIf="isLoading">
    <div class="container">
      <div class="content">
        <div class="row justify-content-center">
          <div class="col-12 col-md-7 col-lg-7">
            <h1>Congratulations! You got rewarded with 500 points</h1>
            <form>
              <div class="form-group">
                <label>Enter Your ID:</label>
                <input type="text" class="form-control" placeholder="Enter Your ID">
              </div>
              <div class="choose-question">
                <p>How many diamonds</p>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="exampleRadios" value="option1" checked>
                  <label class="form-check-label">
                    500
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="exampleRadios" value="option2">
                  <label class="form-check-label">
                    1000
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="exampleRadios" value="option3">
                  <label class="form-check-label">
                    1500
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="exampleRadios" value="option4">
                  <label class="form-check-label">
                    2000
                  </label>
                </div>
              </div>
              <div class="receive-btn">
                <button class="btn btn-primary btn-lg px-5" (click)="onReceiveDiamonds()">Receive Diamonds</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="loading" style="background-image: url(assets/img/105.jpg);" *ngIf="!isLoading">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-md-4 col-lg-4">
      <div class="load-icon">
        <img src="assets/img/setting.png">
        <div class="gif">
          <img src="assets/img/gl2.gif">
        </div>
      </div>
    </div>
  </div>
</div>
