<div class="signup-screen">
  <div class="banner" style="background-image: url(assets/img/108.jpg);">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="logo">
            <a><img src="assets/img/logo.png"></a>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-6">
          <div class="left-side">
            <div class="input-sec">
              <h1>100% Promo</h1>
              <form>
                <div class="row">
                  <div class="col-12 col-md-8 col-lg-8">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Insert ID">
                    </div>
                  </div>
                  <div class="col-12 col-md-4 col-lg-4 text-center">
                    <button type="button" class="btn btn-primary btn-lg px-4" routerLink="/rewards/dashboard">Sign Up</button>
                  </div>
                </div>
              </form>
              <div class="diamond-count">
                <p>Daimond Payed <span>{{diamondPlayed}}</span><img src="assets/img/diamond.png"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-6">
          <div class="right-side">
            <img src="assets/img/105.jpg">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="slider">
    <div class="container">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block" src="assets/img/103.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block" src="assets/img/102.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block" src="assets/img/101.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>

  <div class="features">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="heading">Feature Section</h2>
        </div>
        <div class="col-12 col-md-4 col-lg-4" *ngFor="let item of list">
          <div class="card mt-3">
            <div class="inner d-flex justify-content-around">
              <div class="icon">
                <i class="{{item.icon}}"></i>
              </div>
              <div class="content">
                <h1>{{item.featureTitle}}</h1>
                <p>{{item.featureText}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
